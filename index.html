<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="">
    <div class="container min-h-screen flex mx-auto">
        <div class="flex flex-col w-full mx-auto">
            <div class="flex flex-col flex-grow px-3">
                <div class="left text-center pt-2">
                    <img src="/images/fb-logo.svg" alt="facebook" class="inline-block w-24 -m-5" />
                    <h2 class="text-xl mt-4 hidden ">Facebook helps you connect and share with the people in your life.</h2>
                </div>
                <div class="right mt-1">
                    <div class="login">
                        <form>
                            <fieldset>
                                <div class="form-control my-2">
                                    <input type="email" class="w-full h-8 border border-1 border-gray-200 py-0.5 px-3 rounded-md outline-blue-300 text-xs placeholder:text-xs placeholder-gray-500 focus:placeholder-gray-300" placeholder="Email address or phone number"/>
                                </div>
                                <div class="form-control">
                                    <input type="password" class="w-full h-8 border border-1 border-gray-200 py-0.5 px-3 rounded-md outline-blue-300 text-xs placeholder:text-xs placeholder-gray-500 focus:placeholder-gray-300" placeholder="Password"/>
                                </div>
                                <div class="form-control">
                                    <button class="w-full my-2 py-1 px-4 bg-blue-500 text-white rounded-sm text-md">
                                        <strong>Login</strong>
                                    </button>
                                </div>
                                <div class="form-control my-0 text-center">
                                    <a href="" class="text-xs text-blue-500 hover:underline">Forgot password?</a>
                                </div>
                                <hr class="my-4" />
                                <div class="form-control text-center">
                                    <button class=" my-1 py-1 px-4 bg-green-500 hover:bg-green-700 text-white rounded-lg text-md">
                                        <strong>Create new account</strong>
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="my-5 text-center hidden">
                        <a href="">
                            <b>Create a page</b>  for a celebrity, brand or business.
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
