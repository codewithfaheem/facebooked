<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container min-h-screen flex items-center justify-center mx-auto">
        <div class="flex flex-col">
            <div class="flex flex-grow justify-center px-3">
                <div class="left w-1/2 mt-7 pe-8">
                    <img src="/images/fb-logo.svg" alt="facebook" class="w-72 -m-6" />
                    <h2 class="text-3xl s-6">Facebook helps you connect and share with the people in your life.</h2>
                </div>
                <div class="right w-1/3">
                    <div class="login py-4 px-4 bg-white drop-shadow-xl rounded-lg">
                        <form>
                            <fieldset>
                                <div class="form-control">
                                    <input type="email" class="w-full h-12 border border-1 border-gray-200 my-2 px-4 rounded-lg outline-blue-300" placeholder="Email address or phone number"/>
                                </div>
                                <div class="form-control">
                                    <input type="password" class="w-full h-12 border border-1 border-gray-200 my-2 px-4 rounded-lg outline-blue-300" placeholder="password"/>
                                </div>
                                <div class="form-control">
                                    <button class="w-full my-2 py-3 px-4 bg-blue-500 text-white rounded-lg text-xl">
                                        <strong>Login</strong>
                                    </button>
                                </div>
                                <div class="form-control my-2 text-center">
                                    <a href="" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                                </div>
                                <hr class="my-4" />
                                <div class="form-control text-center">
                                    <button class=" my-2 py-3 px-4 bg-green-500 hover:bg-green-700 text-white rounded-lg text-xl">
                                        <strong>Create new account</strong>
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="my-5 text-center">
                        <a href="">
                            <b>Create a page</b>  for a celebrity, brand or business.
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
